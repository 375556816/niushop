        <script>
            function validation() {
                var brand_name = $("#brand_name");

                var brand_pic = $("#brand_pic");
                var brand_ads = $("#brand_ads");

                }

                if (brand_initial.val() == "") {
                    brand_initial.focus().next("span").text("请输入品牌首字母").show();
                    return false;
                } else if (brand_initial.val().length != 1) {
                    brand_initial.focus().next("span").text("品牌首字母必须是单个字母").show();
                    return false;
                } else {
                    brand_initial.next("span").hide();
                }

// 	if (category_id_1.val() == 0) {
// 		category_id_1.parent().children("span").show();
// 		return false;
// 	} else {
// 		category_id_1.parent().children("span").hide();
// 	}

                /* 	if (brand_pic.val() == "") {
                        brand_pic.parent().parent().parent().children("span").show();
                        return false;
                    } else {
                        brand_pic.parent().parent().parent().children("span").hide();
                    } */

                /* 	if (brand_ads.val() == "") {
                        brand_ads.parent().parent().parent().children("span").show();
                        return false;
                    } else {
                        brand_ads.parent().parent().parent().children("span").hide();
                    } */
                return true;
            }

            var flag = false;//防止重复提交
            function addGoodsBrand() {
                if (!validation()) {
                    return;
                }
                var brand_name = $("#brand_name").val();
                var brand_initial = $("#brand_initial").val();
                if ($("#brand_recommend").prop("checked")) {
                    var brand_recommend = 1;
                } else {
                    var brand_recommend = 0;
                }
                var category_id_1 = $("#category_id_1").val();
                var category_id_2 = $("#category_id_2").val();
                var category_id_3 = $("#category_id_3").val();
                var category_name = '';
                if (category_id_3 > 0) {
                    category_name = $("#category_id_3 option:selected").text();
                } else if (category_id_2 > 0 && category_id_3 <= 0) {
                    category_name = $("#category_id_2 option:selected").text();
                } else if (category_id_1 > 0) {
                    category_name = $("#category_id_1 option:selected").text();
                } else {
                    category_name = '';
                }
                var brand_pic = $("#brand_pic").val();
                var brand_ads = $("#brand_ads").val();
                if(flag){
                    return;
                }
                flag = true;
                $.ajax({
                    type : "post",
                    url : "/admin/goods/addgoodsbrand",
                    data : {
                        'brand_name' : brand_name,
                        'brand_initial' : brand_initial,
                        'brand_recommend' : brand_recommend,
                        'brand_pic' : brand_pic,
                        'brand_ads' : brand_ads,
                        'category_id_1' : category_id_1,
                        'category_id_2' : category_id_2,
                        'category_id_3' : category_id_3,
                        'category_name' : category_name
                    },
                    success : function(data) {
                        if (data["code"] > 0) {
                            showTip("商品品牌添加成功","success");
                            location.href = "/admin/goods/goodsbrandlist";
                        }else{
                            showTip("商品品牌添加失败","error");
                            flag = false;
                        }
                    }
                });
            }

            //图片上传
            function imgUpload(event) {
                var fileid = $(event).attr("id");
                var id = $(event).next().attr("id");
                var data = { 'file_path' : UPLOADGOODSBRAND };
                uploadFile(fileid, data,function(res){
                    if(res.code){
                        $("#"+id).val(res.data);
                        $("#text_" + id).val(res.data);
                        $("#preview_" + id).attr("data-src",__IMG(res.data));
                        showTip(res.message,"success");
                    }else{
                        showTip(res.message,"error");
                    }
                });
            }

            function changeCategory(type) {
                var pid = $("#category_id_" + type).val();
                $.ajax({
                    type : "post",
                    url : "/admin/goods/changecategory",
                    data : { 'pid' : pid },
                    success : function(data) {
                        if (type == 1) {
                            $("#category_id_2 option:gt(0)").remove();
                            $("#category_id_3 option:gt(0)").remove();
                        } else if (type == 2) {
                            $("#category_id_3 option:gt(0)").remove();
                        }
                        var html = '';
                        for (var i = 0; i < data.length; i++) {
                            html += '<option value="'+data[i]['category_id']+'">' + data[i]['category_name'] + '</option>';
                        }
                        if (data.length > 0) {
                            $("#category_id_" + (type + 1)).append(html);
                            $("#category_id_" + (type + 1)).show();
                        }
                    }
                });
            }
            function getname(){
                var brand_name = $("#brand_name").val();

                $.ajax({
                    url : "/admin/goods/brandname",
                    type : "post",
                    data : {
                        "brand_name" : brand_name
                    },
                    success : function(data){
                        if(data){
                            $(".error.brand").show();
                        }else{
                            $(".error.brand").hide();
                        }
                    }
                })
            }
        </script>

        <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>

        <div class="page" id="turn-ul" style="display: none;">

        <script>
            /**
             * 保存当前的页面
             * 创建时间：2017年8月30日 19:29:20
             */
            function savePage(index){
                var json = { page_index : index, show_number : $("#showNumber").val(), url :  window.location.href };
                $.cookie('page_cookie',JSON.stringify(json),{ path: '/' });
                //console.log(json);
            }

            $(function() {
                try{

                    $("#turn-ul").show();//显示分页
                    var history_url = "";
                    var json = { page_index : 1, show_number : 14, url :  window.location.href };
                    var history_json = "";//用于临时保存分页数据
                    if($.cookie('page_cookie') != undefined && $.cookie('page_cookie') != "" && $.cookie('page_cookie') != '""'){

                        var cookie = eval("(" + $.cookie('page_cookie') + ")");
                        if(cookie !=undefined && cookie != ""){
                            json.page_index = cookie.page_index;
                            if(cookie.show_number != undefined && cookie.show_number != "") json.show_number = cookie.show_number;
                            else json.show_number = 14;
                            history_url = cookie.url;
                            history_json = cookie;
                        }

                    }else{

                        savePage(json.page_index);

                    }
                    if(history_url != undefined && history_url != "" && history_url != json.url && json.page_index != 1){

                        //如果页面发生了跳转，还原操作
                        json.page_index = 1;
                        json.show_number = 14;
                        json.url = history_url;
                        //console.log("如果页面发生了跳转，还原操作");
                        $.cookie('page_cookie',JSON.stringify(json),{ path: '/' });
                    }

                    //console.log($.cookie('page_cookie'));
                    $("#showNumber").val(json.show_number);
                    if(json.page_index != 1) jumpNumber = json.page_index;
                    LoadingInfo(json.page_index);//通过此方法调用分页类

                }catch(e){

                    $("#turn-ul").hide();
                    //当前页面没有分页，进行还原操作
                    $.cookie('page_cookie',JSON.stringify(history_json),{ path: '/' });
//		console.error(e);
                    //console.log("当前页面没有分页，进行还原操作");
                    //console.log($.cookie('page_cookie'));
                }

                //首页
                $("#beginPage").click(function() {
                    if(jumpNumber!=1){
                        jumpNumber = 1;
                        LoadingInfo(1);
                        savePage(1);
                        changeClass("begin");
                    }
                    return false;
                });

                //上一页
                $("#prevPage").click(function() {
                    var obj = $(".currentPage");
                    var index = parseInt(obj.text()) - 1;
                    if (index > 0) {
                        obj.removeClass("currentPage");
                        obj.prev().addClass("currentPage");
                        jumpNumber = index;
                        LoadingInfo(index);
                        savePage(index);
                        //判断是否是第一页
                        if (index == 1) {
                            changeClass("prev");
                        } else {
                            changeClass();
                        }
                    }
                    return false;
                });

                //下一页
                $("#nextPage").click(function() {
                    var obj = $(".currentPage");
                    //当前页加一（下一页）
                    var index = parseInt(obj.text()) + 1;
                    if (index <= $("#page_count").val()) {
                        jumpNumber = index;
                        LoadingInfo(index);
                        savePage(index);
                        obj.removeClass("currentPage");
                        obj.next().addClass("currentPage");
                        //判断是否是最后一页
                        if (index == $("#page_count").val()) {
                            changeClass("next");
                        } else {
                            changeClass();
                        }
                    }
                    return false;
                });

                //末页
                $("#lastPage").click(function() {
                    jumpNumber = $("#page_count").val();
                    if(jumpNumber>1){
                        LoadingInfo(jumpNumber);
                        savePage(jumpNumber);
                        $("#pageNumber a:eq("+ (parseInt($("#page_count").val()) - 1) + ")").text($("#page_count").val());
                        changeClass("next");
                    }
                    return false;
                });

                //每页显示页数
                $("#showNumber").blur(function(){
                    if(isNaN($(this).val())){
                        $("#showNumber").val(20);
                        jumpNumber = 1;
                        LoadingInfo(jumpNumber);
                        savePage(jumpNumber);
                        return;
                    }
                    if($(this).val().indexOf(".") != -1){
                        var index = $(this).val().indexOf(".");
                        $("#showNumber").val($(this).val().substr(0,index));
                        jumpNumber = 1;
                        LoadingInfo(jumpNumber);
                        savePage(jumpNumber);
                        return;
                    }
                    if(parseInt($(this).val())<=0){
                        jumpNumber = 1;
                        LoadingInfo(jumpNumber);
                        savePage(jumpNumber);
                        return;
                    }
                    //页数没有变化的话，就不要再执行查询
                    if(parseInt($(this).val()) != $(this).attr("data-default")){
// 			jumpNumber = 1;//设置每页显示的页数，并且设置到第一页
                        $(this).attr("data-default",$(this).val());
                        LoadingInfo(jumpNumber);
                        savePage(jumpNumber);
                    }
                    return false;
                }).keyup(function(event){
                    if(event.keyCode == 13){
                        if(isNaN($(this).val())){
                            $("#showNumber").val(20);
                            jumpNumber = 1;
                            LoadingInfo(jumpNumber);
                            savePage(jumpNumber);
                        }
                        //页数没有变化的话，就不要再执行查询
                        if(parseInt($(this).val()) != $(this).attr("data-default")){
// 				jumpNumber = 1;//设置每页显示的页数，并且设置到第一页
                            $(this).attr("data-default",$(this).val());
                            //总数据数量
                            var total_count = parseInt($(".total-data").attr("data-total-count"));
                            //计算用户输入的页数是否超过当前页数
                            var curr_count = Math.ceil(total_count/parseInt($(this).val()));
                            if( curr_count !=0 && curr_count < jumpNumber){
                                jumpNumber = curr_count;//输入的页数超过了，没有那么多
                            }
                            LoadingInfo(jumpNumber);
                            savePage(jumpNumber);
                        }
                    }
                    return false;
                });

                // 跳转到某页
                $("#skipPage").blur(function(){
                    if(isNaN($(this).val()) || $(this).val().length == 0){
                        $("#showNumber").val(20);
                        jumpNumber = 1;
                        LoadingInfo(jumpNumber);
                        savePage(jumpNumber);
                        return;
                    }
                    if(parseInt($(this).val())<=0){
                        jumpNumber = 1;
                        LoadingInfo(jumpNumber);
                        savePage(jumpNumber);
                        return;
                    }
                    if(parseInt($(this).val()) > $("#page_count").val()){
                        jumpNumber = $("#page_count").val();
                        LoadingInfo(jumpNumber);
                        savePage(jumpNumber);
                        $(this).val(jumpNumber);
                        return;
                    }
                    if(parseInt($(this).val()) == parseInt($(this).attr("data-curr-page"))){
                        return;
                    }
                    jumpNumber = $(this).val();
                    LoadingInfo(jumpNumber);
                    savePage(jumpNumber);
                }).keyup(function(event){
                    if(event.keyCode == 13){
                        if(isNaN($(this).val())){
                            $("#showNumber").val(20);
                            jumpNumber = 1;
                            LoadingInfo(jumpNumber);
                            savePage(jumpNumber);
                        }
                        if(parseInt($(this).val())<=0){
                            jumpNumber = 1;
                            LoadingInfo(jumpNumber);
                            savePage(jumpNumber);
                            return;
                        }
                        if(parseInt($(this).val()) > $("#page_count").val()){
                            jumpNumber = $("#page_count").val();
                            LoadingInfo(jumpNumber);
                            savePage(jumpNumber);
                            $(this).val(jumpNumber);
                            return;
                        }
                        if(parseInt($(this).val()) == parseInt($(this).attr("data-curr-page"))){
                            return;
                        }
                        jumpNumber = $(this).val();
                        LoadingInfo(jumpNumber);
                        savePage(jumpNumber);
                    }
                    return false;
                });
            });

            //跳转页面
            function JumpForPage(obj) {
                jumpNumber = $(obj).text();
                LoadingInfo($(obj).text());
                savePage($(obj).text());
                $(".currentPage").removeClass("currentPage");
                $(obj).addClass("currentPage");
                if (jumpNumber == 1) {
                    changeClass("prev");
                } else if (jumpNumber < parseInt($("#page_count").val())) {
                    changeClass();
                } else if (jumpNumber == parseInt($("#page_count").val())) {
                    changeClass("next");
                }
            }
        </script>
