<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Niushop开源商城</title>
    <meta name="keywords" content="Niushop开源商城" />
    <meta name="description" content="Niushop开源商城" />
    <meta name="author" content="Niushop开源商城网站" />
    <link rel="shortcut  icon" type="image/x-icon" href="/admin/images/admin_icon.ico" media="screen"/>
    <link href="/admin/css/new_member_login.css" rel="stylesheet" type="text/css" />
    <script src="/admin/js/jquery-1.8.0.min.js"></script>
</head>
<body>
<input type="hidden" id="niushop_rewrite_model" value="0">
<input type="hidden" id="niushop_url_model" value="1">
<input type="hidden" id="niushop_admin_model" value="admin">

<div class="admin-login-box">
    <div class="login-content-area">
        <div class="left-logo-area">
            <a href="http://niushop.com/index.php/index" class="logo-img">
                <img src="/admin/images/login-logo.png" alt="" />
            </a>
        </div>
        <div class="right-login-area">
            <form action="javascript:;">
                <div class="tip_info">
                    <div class="prompt_information" id="hint">
                        账号密码错误
                    </div>
                </div>
                <!-- 用户名 -->
                <div class="user-name-box">
                    <div class="username_bg" ></div>
                    <input type="text" placeholder="请输入账号" id="txtName"/>
                </div>
                <!-- 密码框 -->
                <div class="password-box">
                    <div class="password_bg" ></div>
                    <input type="password" placeholder="请输入密码" id="txtPWD"/>
                </div>
                <!-- 验证码 -->
                <div class="verification-code-box" style="border-color: rgb(217, 217, 216);">
                    <input type="text" placeholder="请输入验证码" id="vertification">
                    <div class="verification-code-img">
                        <img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?a='+Math.random()" alt="captcha" />
                    </div>
                </div>
                <input type="button" value="登录" class="sub_login" onclick="btnlogin();" />
            </form>
        </div>
    </div>
    <script>
        function btnlogin() {
           user_name =  $('#txtName').val();
           user_password =  $('#txtPWD').val();
           captcha = $('#vertification').val();
            $.ajax({
                type: "POST",
                url: "{:url('administrator/login/checkLogin')}",
                data: "user_name="+user_name+'&user_password='+user_password+'&captcha='+captcha,
                success: function(msg){
                    if (msg) {
                        $('#hint').html(msg);
                        $('#hint').show();
                    }else{
                        window.location.href = "{:url('administrator/index/index')}";
                    }
                }
            });
        }
    </script>
    <div class="txt" id="bottom_copyright">
        <p><span id="copyright_desc"></span>
            <br><a href="http://www.niushop.com.cn" target="_blank" style="text-decoration: none;color:#666;" id="copyright_companyname"></a>&nbsp;&nbsp;&nbsp;&nbsp;
            <label id="copyright_meta"></label>
        </p>
    </div>
</div>

</body>
</html>
